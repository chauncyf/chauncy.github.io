<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% seo %}

    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

    {% include tags.html %}
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&family=Roboto+Slab:wght@100&display=auto&text='%20ACNPSWabcdeghinoprstuvy">
    <script>
        $(window).on('load', function () {
            fadeIn('.container-fade-in');

            new SmoothScroll('a[href*="#"]', {
                speedAsDuration: true
            });
        });

        function fadeIn(obj, duration = 1) {
            let $obj = $(obj);
            if ($obj.hasClass('fade-in-fast')) duration = 0.5;

            $obj.css({
                visibility: 'visible',
                opacity: 1,
                transition: `opacity ${duration}s ease-in-out`
            })
        }
    </script>
</head>

<body>
{{ content }}

{% if jekyll.environment == 'production' %}
{% include valine.html %}
{% endif %}
</body>
</html>
