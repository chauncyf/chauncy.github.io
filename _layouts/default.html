<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% seo %}

    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

    {% include tags.html %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&family=Roboto+Slab:wght@100&display=swap&text='%20ACNPSWabcdeghinoprstuvy">
    <script>
        $(window).on('load', function () {
            fade_in('.container-fade-in');
        });

        function fade_in(obj, duration) {
            $obj = $(obj);

            if ($obj.hasClass('fade-in-fast')) duration = 0.5;
            else if (!duration) duration = 1;

            if ($obj.css({
                visibility: 'visible',
                opacity: 1,
                transition: `opacity ${duration}s ease-in-out`
            }).hasClass('spinner')) {
                $('#spinner').remove();
            }
        }

        var scroll = new SmoothScroll('a[href*="#"]', {
            speedAsDuration: true,
        });
    </script>
</head>

<body>
{% include nav.html %}
{{ content }}
{% include footer.html %}
</body>
</html>
