---
layout: default
---

<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center mb-3">{{ page.title }}</h1>
            <h5 class="card-subtitle text-center text-muted">{{ page.date | date: "%b %-d, %Y | %a, %I:%M %p" }}</h5>
            <!--            <h5 class="card-subtitle text-center text-muted">{{ page.tags }}</h5>-->
            <hr class="my-4">
            <div class="card-text">{{ content }}</div>
            {% if page.previous %}
            <a href="{{ page.previous.url }}" class="btn btn-outline-secondary"><i class="fas fa-angle-left"></i> {{page.previous.title}}</a>
            {% endif %}
            {% if page.next %}
            <a href="{{ page.next.url }}" class="btn btn-outline-secondary float-right">{{page.next.title}} <i class="fas fa-angle-right"></i></a>
            {% endif %}
        </div>
    </div>
</div>
