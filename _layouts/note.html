---
layout: without_nav
---

<div class="container-note container-fade-in fade-in-fast">
    <nav id="sidebar" class="navbar navbar-light">
        <div class="row align-items-center">
            <div class="col-auto pr-0">
                <a class="navbar-brand mr-0" href="#">{{ page.title }} </a>
            </div>
            <div class="col px-0">
                <button class="btn" id="collapse-btn" onclick="collapse_all()">
                    <i class="fas fa-angle-down"></i></button>
            </div>
        </div>
        <nav class="nav nav-pills flex-column w-100" id="navbar-pill"></nav>
    </nav>

    <div class="" id="content">
        {% include nav.html %}

        <button type="button" id="sidebar-collapse" class="btn ">
            <i class="fas fa-grip-lines-vertical"></i>
        </button>
        <div class="container-fluid" id="scrollspy" data-target="#sidebar">
            {% if page.last_modified %}
            <div class="badge badge-secondary float-right">
                Updated: {{ page.last_modified | date: "%b %-d, %Y | %a, %I:%M %p" }}
            </div>
            <div class="badge h mr-1 float-right" id="hard">Hard&nbsp</div>
            <div class="badge m mr-1 float-right" id="medium">Medium&nbsp</div>
            <div class="badge e mr-1 float-right" id="easy">Easy&nbsp</div>
            <script>
                $(document).ready(function () {
                    $('#easy').append($('.e').length - 1);
                    $('#medium').append($('.m').length - 1);
                    $('#hard').append($('.h').length - 1);
                });
            </script>
            {% endif %}

            {{ content }}
        </div>
        <div class="overlay"></div>
        {% include footer.html %}
    </div>
</div>

<script src="/assets/js/generate_nav.js"></script>
<script>
    (function () {
        generate_nav();
        $('body').scrollspy({target: '#sidebar'});

        $('#sidebar-collapse, .overlay').on('click', function () {
            $('#sidebar-collapse').toggleClass('active');
            $('#sidebar').toggleClass('active');
            $('#content').toggleClass('active');
            $('.overlay').toggleClass('active');
            $('body').toggleClass('fix');
        });
    }());

    function collapse_all() {
        $("[id^='collapse-body-']").toggle();

        let $collapse_btn = $('#collapse-btn');
        if ($collapse_btn.html().trim() === '<i class="fas fa-angle-right"></i>') {
            $collapse_btn.html(`<i class="fas fa-angle-down"></i>`);
        } else {
            $collapse_btn.html(`<i class="fas fa-angle-right"></i>`);
        }
    }
</script>
