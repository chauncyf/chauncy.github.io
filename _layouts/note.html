<script>
    function generate_nav() {
        // console.log($(this).prop("tagName"));
        // console.log($(this).attr("id"));
        let res = ``;
        let preTag;

        $("h2, h3").each(function () {
            let curTag = $(this).prop("tagName");

            if (curTag === 'H2') {
                if (preTag === 'H3') {
                    res += `</nav> <a class=\"nav-link\" href=\"#${$(this).prop("id")}\">${$(this).text()}</a>`;
                } else {
                    res += `<a class=\"nav-link\" href=\"#${$(this).prop("id")}\">${$(this).text()}</a>`;
                }
            }
            if (curTag === 'H3') {
                if (preTag === 'H2') {
                    res += `<nav class="nav nav-pills flex-column"> <a class=\"nav-link ml-3 my-1\" href=\"#${$(this).prop("id")}\">${$(this).text()}</a>`;
                } else {
                    res += `<a class=\"nav-link ml-3 my-1\" href=\"#${$(this).prop("id")}\">${$(this).text()}</a>`;
                }
            }
            preTag = curTag;
        });

        if (preTag === 'H3') {
            res += `</nav>`;
        }

        $('#navbar-pill').append(res);
    }

    $(document).ready(function () {
        generate_nav();
    }).ready(function () {
        $('[data-spy="scroll"]').each(function () {
            var $spy = $(this).scrollspy('refresh')
        });
    });

    $('#scrollspy').scrollspy({target: '#navbar-scroll'});
</script>
