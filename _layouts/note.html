---
layout: default
---

<style>
    h1 {
        margin: 1.5rem 0 1.25rem 0;
    }

    h2 {
        font-size: 1.75rem;
    }

    h3 {
        font-size: 1.5rem;
        margin: 1.25rem 0 0.75rem 0;
    }

    h4 {
        font-size: 1.25rem;
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 pl-0">
            <nav id="navbar-scroll" class="navbar navbar-light bg-light sticky-top d-block overflow-auto"
                 style="height: 100vh;">
                <a class="navbar-brand" href="#">{{ page.title }}</a>
                <button class="btn" id="collapse-btn" onclick="collapse_all()"><i class="fas fa-angle-down"></i>
                </button>
                <nav class="nav nav-pills flex-column w-100" id="navbar-pill"></nav>
            </nav>
        </div>
        <div class="col-md-10 note">
            <div id="scrollspy" data-spy="scroll" data-target="#navbar-scroll">
                {% if page.last_modified_at %}
                <small class="badge badge-secondary float-right">Updated: {{ page.last_modified_at | date: "%b %-d, %Y |
                    %a, %I:%M %p" }}
                </small>
                {% endif %}

                {{ content }}
            </div>
        </div>
    </div>
</div>

<script src="/assets/js/generate_nav.js"></script>
<script>
    $(document).ready(function () {
        generate_nav();
    }).ready(function () {
        $('body').scrollspy({target: '#navbar-scroll'});
    });
</script>
<script>
    function collapse_all() {
        $("[id^='collapse-body-']").toggle();

        if ($('#collapse-btn').html().trim() === '<i class="fas fa-angle-right"></i>') {
            $('#collapse-btn').html(`<i class="fas fa-angle-down"></i>`)
        } else {
            $('#collapse-btn').html(`<i class="fas fa-angle-right"></i>`)
        }
    }
</script>
