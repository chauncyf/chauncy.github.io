<a class="card button-card mb-3" href="{{ post.url }}">
    <div class="card-body">
        <h3 class="card-title">{{ post.title }}</h3>
        <h6 class="card-subtitle text-muted mb-3">{{ post.last_modified_at | date: "%b %-d, %Y" }}</h6>
        <div class="card-text">{{ post.excerpt }}</div>
    </div>
</a>
