---
layout: default
title: Photo
permalink: /photos
---

<div class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item align-middle align-items-center active">
            <img src="../assets/DSC01881C.jpg" class="d-block w-100 cover"
                 alt="{{ image.basename }}" onload="fade_in(this)">
            <div class="mask">
                <div class="carousel-caption">
                    <h1>Photography</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid my-4">
    <div class="text-center" id="loading">
        <div class="spinner-grow text-secondary m-4" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="card-columns">

        {% assign images = site.static_files | where: "image", true | where_exp: "image", "image.basename !=
        'sanfrancisco'" %}
        {% for image in images %}

        <div class="card mb-3 shadow-sm" id="{{ image.basename }}"
             onclick="open_modal('{{ image.basename }}', '{{ image.path }}')">
            <img src="{{ image.path }}" class="card-img" alt="{{ image.basename }}">
            <div class="mask">
                <div class="card-img-overlay">
                    <p class="card-text">{{ image.basename }}</p>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

<div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-pic" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <img class="img-fluid" src="" alt="">
                <div class="card-img-nav">
                    <div class="row align-items-center">
                        <div class="col pl-4">
                            <button type="button" class="btn" onclick="prev_pic()">
                                <i class="fas fa-chevron-left"></i></button>
                        </div>
                        <div class="col pr-4 text-right">
                            <button type="button" class="btn" onclick="next_pic()">
                                <i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="card-img-overlay">
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let $image_modal = $('#image-modal');

    function render_img(img_name, img_path) {
        $image_modal.find('img').attr({'src': img_path, 'alt': img_name});
        $image_modal.find('p').text(img_name);
    }

    function open_modal(img_name, img_path) {
        $image_modal.modal('show');
        render_img(img_name, img_path);
    }

    function prev_pic() {
        let $new_image = $('#' + $image_modal.find('img').attr('alt')).prev();
        render_img($new_image.find('img').attr('alt'), $new_image.find('img').attr('src'));
    }

    function next_pic() {
        let $new_image = $('#' + $image_modal.find('img').attr('alt')).next();
        render_img($new_image.find('img').attr('alt'), $new_image.find('img').attr('src'));
    }
</script>
