---
layout: default
title: Photo
---

<div class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item align-middle align-items-center active">
            <img src="assets/DSC01881C.jpg" class="d-block w-100" alt="{{ image.basename }}">
            <div class="carousel-caption">
                <h1>Photography</h1>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid my-4">
    <div class="card-columns photo-gallery">

        {% assign images = site.static_files | where: "image", true | where_exp: "image", "image.basename !=
        'sanfrancisco'" %}
        {% for image in images %}

        <div class="card mb-3 shadow-sm" style="cursor: pointer" data-toggle="modal" data-target="#{{ image.basename }}">
            <img src="{{ image.path }}" class="card-img" alt="{{ image.basename }}">
            <div class="card-img-overlay">
                <p class="card-text">{{ image.basename }}</p>
            </div>
        </div>

        <div class="modal fade" id="{{ image.basename }}" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-body p-0">
                        <img src="{{ image.path }}" class="img-fluid" alt="{{ image.basename }}">
                        <div class="card-img-overlay">
                            <p class="card-text">{{ image.basename }}</p>
                        </div>
                    </div>
<!--                    <div class="modal-footer">-->
<!--                        <p class="card-text">{{ image.basename }}</p>-->
<!--                    </div>-->
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
