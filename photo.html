---
layout: default
title: Photo
permalink: /photos
---

<div class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item align-middle align-items-center active">
            <img src="../assets/DSC01881C.jpg" class="d-block w-100" alt="{{ image.basename }}">
            <div class="carousel-caption">
                <h1>Photography</h1>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid my-4">
    <div class="card-columns photo-gallery">

        {% assign images = site.static_files | where: "image", true | where_exp: "image", "image.basename !=
        'sanfrancisco'" %}
        {% for image in images %}

        <div class="card mb-3 shadow-sm" style="cursor: pointer"
             onclick="openModal('{{ image.basename }}', '{{ image.path }}')">
            <img src="{{ image.path }}" class="card-img" alt="{{ image.basename }}">
            <div class="card-img-overlay">
                <p class="card-text">{{ image.basename }}</p>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

<div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-pic" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <img src="" class="img-fluid" alt="">
                <div class="card-img-overlay">
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function openModal(imgName, imgPath) {
        let $image_modal = $('#image-modal');
        $image_modal.find('img').attr('src', imgPath).attr('alt', imgName);
        $image_modal.find('p').text(imgName);
        $image_modal.modal('show');
    }
</script>
